<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c30adbff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/app.css">
    <title>NEXGEN</title>
</head>

<body>
    <div id="app">
        <!-- nav top  -->
        <nav>
            <div class="container_nav">
                <div class="nav_left">
                    <span>
                        <i class="fas fa-clock"></i>
                        Open Hours: Man - Sat - 9:00 - 18:00
                    </span>
                </div>

                <div class="nav_right">
                    <ul>
                        <li>
                            <i class="fas fa-phone-alt"></i>
                            {{phone}}
                        </li>
                        <li>
                            <i class="far fa-envelope"></i>
                            {{email}}
                        </li>
                        <li>
                            <i class="fab fa-facebook-f"></i>
                        </li>
                        <li>
                            <i class="fab fa-twitter"></i>
                        </li>
                        <li>
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- header a due colonne  -->
        <header>
            <!-- sezione logo colonna sx -->
            <div class="header_left">
                <div class="logo">
                    <span>NEX</span>
                    <span>GEN</span>
                </div>
            </div>
            <!-- sezione nav e colonna dx  -->
            <div class="header_right">
                <div class="nav_header">
                    <a href="#">home</a>
                    <a href="#">services</a>
                    <a href="#">skills</a>
                    <a href="#">partners</a>
                    <a href="#">blog</a>
                    <a class="btn_full" href="#">get in touch</a>
                </div>

                <div class="card_header">
                    <div class="card_header_title">
                        <h1> <span> Logistics </span>that goes further. </h1>
                    </div>
                    <div class="card_header_text">
                        <p>For 20 years working with the most innovative in the field of transport.</p>
                    </div>
                    <div class="card_header_btn">
                        <a href="#">Get in touch</a>
                        <a href="">Read More</a>
                    </div>
                </div>
            </div>
        </header>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./dist/js/app.js"></script>
</body>

</html>
